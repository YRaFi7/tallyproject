{% extends 'base.html' %}
    {% block body %}
    {% load static %}
    <style>
        
    
    </style>
    
    <div  style="width: 50%;margin-left: 20%;margin-top: 10%;">
        <h6  class="bg-info text-light p-2 m-0 text-left">Company Price levels</h6>

            <form id="form-text" action="price_levels" method="post" class="p-5" style="background-color:rgba(0,0,0,.4);">
                {% csrf_token %}

                <div class="row container-fluid  p-2 m-0">
                    <div class="col-sm-2 m-0 p-0"> <label for="Under">1</label></div>
                    <div class="col-sm-3 m-0 p-0"> 
                    <input type="number" class="form-control" id="textbox"  onblur="addTextBox()"  autocomplete="off" placeholder=""  name="number"></div>
                </div>

                <div class="enter w-100 py-4"><button class="btn btn-info w-15">Submit</button></div>     
                

            </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function addTextBox()
        {
            $(".form-text").append('<div class="row container-fluid  p-2 m-0">\
            <div class="col-sm-2 m-0 p-0"> <label for="Under">1</label></div>\
                <input class="form-control" type="text" name="text" placeholder="text">\
                <input type="number" class="form-control" id=""  autocomplete="off" placeholder=""  name="number"></div> \
                <br>\
                <br>\
            </div>');
        }
    </script>
    
            
{% endblock %}
