{% extends 'base.html' %}
    {% block body %}
    {% load static %}
    <style></style>
    
    <div>
    <div style="margin-left:30% ;margin-top: 10%;">
        <div  style="width: 60%;">
        <h6  class="bg-info text-light p-2 m-0 text-left">Company Price Levels</h6>

        <form id="" action="price_levels" method="post" class="p-5" style="background-color:rgba(0,0,0,.4);">
            {% csrf_token %}

       

            <div class="row container-fluid  p-2 m-0">
                <div class="col-sm-3 m-0 p-0"><input type="number" class="form-control" id="a" placeholder="" name="number" autocomplete="off"></div>
                <div class="col-sm-7 m-0 p-0"></div>
            </div>
            <div><input type="submit" style="margin-left: 38%;" value="create" class="btn btn-info"></div>


            <table>
                <thead>
                    <tr>
                        <th>Sl.No</th>
                        <th>Values</th>
                    </tr>
                </thead>
                <tbody>

                    {% for i in price %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{i.number}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            
            

                   
    
</form>

</div>
</div>
</div>


 




{% endblock %}
