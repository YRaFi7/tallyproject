{% extends 'base.html' %}
{% block body %}

<style>
    .close {
        position: absolute;
        top: 3px;
        right: 8px;
        font-size: 25px;
        color: rgb(255, 255, 255);
        transform: rotate(45deg);
        cursor: pointer;
        text-decoration: none;
    }
    

    
    


</style>
<div style="width: 180%;margin-top: 15%;margin-left: -40%;">
<div class="row container-fluid p-5" >
    <div class="col-sm-3 m-0 p-0"></div>
    <div class="col-sm-6 m-0 p-0" style=" background-color:rgba(0,0,0,0.2);">
    <h6  class="bg-info text-light p-2">Payroll Voucher Type Creation</h6>
    

<form name="myForm" id="" action="payroll" onsubmit="validateForm()" method="post" class="p-5">
        {% csrf_token %}
   
                    <div class="row container-fluid  p-2 m-0">
                        <div class="col-sm-4 m-0 p-0"> <label for="gname">Name :</label></div>
                        <div class="col-sm-8 m-0 p-0"><input class="custom-select-md form-control" type="text" name="name"
                            style="width: 40%;margin-left: -20%;" id="alias" 
                            placeholder="" autocomplete="off"/></div> 
                    </div>

                    <div class="row container-fluid  p-2 m-0">
                        <div class="col-sm-4 m-0 p-0"> <label for="alia">(Alias) :</label></div>
                        <div class="col-sm-8 m-0 p-0"><input class="custom-select-md form-control" type="text" name="allias"
                            style="width: 40%;margin-left: -20%;" id="alias" 
                            placeholder="" autocomplete="off"></div> 
                    </div>

                    <div class="row container-fluid p-2 m-0"style=" border: 1px solid rgba(128, 128, 128, 0.6);"> 
                        <div class="col-sm-6 m-0 p-4" style=" border-right: 1px solid rgba(128, 128, 128, 0.6);">
                            <h5 class="text-center"><u> General Information </u></h5>

                            <div class="row container-fluid  p-2 m-0">
                                <div class="col-sm-4 m-0 p-0"> <label for="voucher">Select Type of Voucher </label></div>
                                <div class="col-sm-8 m-0 p-0"><select style="width: 50%;margin-left: 20%;" name="voucher_type" id="voucher" class="form-control" onkeyup="copy()">
                                    <option value="">--select--</option> 
                                    <option value="Attendance">Attendance</option> 
                                    <option value="Payment">Payment</option>
                                    <option value="Payroll">Payroll</option>
                                </select></div> 
                            </div>

                            <div class="row container-fluid  p-2 m-0">
                                <div class="col-sm-4 m-0 p-0"> <label for="Abbreviation">Abbreviation </label></div>
                                <div class="col-sm-8 m-0 p-0"><input class="custom-select-md form-control" type="text" name="abbreviation"
                                    style="width: 50%;margin-left: 20%;" id="abbr" 
                                    placeholder="" autocomplete="off"></div> 
                            </div>

                            <div class="row container-fluid  p-2 m-0">
                                <div class="col-sm-4 m-0 p-0"> <label for="v_type">Activate This Voucher Type </label></div>
                                <div class="col-sm-8 m-0 p-0"><select style="width: 50%;margin-left: 20%;" id="abbr"  name="activate_voucher" id="" class="custom-select-md form-control">
                                    <option value="No">No</option>
                                    <option value="Yes">Yes</option>
                                </select></div> 
                            </div>

                            <div class="row container-fluid  p-2 m-0">
                                <div class="col-sm-4 m-0 p-0"> <label for="voucher">Method of Voucher numbering </label></div>
                                <div class="col-sm-8 m-0 p-0"><select style="width: 50%;margin-left: 20%;" name="voucher_numbering_method" id="voucher" class="form-control">
                                    <option value="">--select--</option> 
                                    <option value="Automatic">Automatic</option> 
                                    <option value="Manual_override">Automatic(Manual Override)</option>
                                    <option value="Manual">Manual</option>
                                    <option value="Multi-user">Multi-user Auto</option>
                                    <option value="None">None</option>
                                </select></div> 
                            </div>

                            <div class="row container-fluid  p-2 m-0">
                                <div class="col-sm-4 m-0 p-0"> <label for="v_type">Use effective dates for vouchers </label></div>
                                <div class="col-sm-8 m-0 p-0"><select style="width: 50%;margin-left: 20%;" id="effective"  name="effective_dates" id="" class="custom-select-md form-control">
                                    <option value="No">No</option>
                                    <option value="Yes">Yes</option>
                                </select></div> 
                            </div>


                            
                            <div class="row container-fluid  p-2 m-0">
                                <div class="col-sm-4 m-0 p-0"> <label for="">Allow Narration in voucher </label></div>
                                <div class="col-sm-8 m-0 p-0"><select style="width: 50%;margin-left: 20%;" id="narrate"  name="narration_voucher" id="" class="custom-select-md form-control">
                                    
                                    <option value="No">No</option>
                                    <option value="Yes">Yes</option>
                                </select></div> 
                            </div>




                    
                        </div>

                        <div class="col-sm-6 m-0 p-4" style=" border-right: 1px solid rgba(128, 128, 128, 0.6);">
                            <h5 class="text-center"><u> Printing </u></h5>

                            <div class="row container-fluid  p-2">
                                <div class="col-sm-6 m-0 p-0"> <label for="bank">Print voucher after saving</label></div>
                                <div class="col-sm-6 m-0 p-0">
                                    <select style="width: 50%;margin-left: 20%;" name="print_voucher" id="save_voucher" class="form-control">
                                        <option value="No">No</option> 
                                        <option value="Yes">Yes</option>
                                    </select>

                                    
                                </div>
                            </div>
                            <hr>

                            <h5 class="text-center"><u> Class </u></h5>

                            <div class="row container-fluid  p-2">
                                <div class="col-sm-6 m-0 p-0"> <label for="bank">Name of Class</label></div>
                                <div class="col-sm-6 m-0 p-0"><input class="custom-select-md form-control" type="text" name="classs"
                                    style="width: 50%;margin-left: 20%;" id="classs" 
                                    placeholder="" autocomplete="off">
                                </div>
                            </div>
                                    
                        </div>


                        
                    </div>
                    
            

                    <div><input type="submit" style="margin-left: 38%;margin-top: 20px;width: 25%;" value="create" class="btn btn-info"></div>

                   
    
</form>

</div>
</div>
</div>


 <script>

function copy(){
        var n1=document.getElementById("voucher");
        var n2=document.getElementById("abbr")
        n2.value=n1.value;

    }
function validateForm(){

    var x=document.forms["myForm"]["name"].value;
    if (x==null || x=="")
    {
    alert("Name must be filled out");
    return false;
    }
}

    

 </script>




{% endblock %}
