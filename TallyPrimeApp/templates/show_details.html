{% extends 'base.html' %}
{% block body %}

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Alias</th>
        <th>Under</th>
    </tr>
</thead>
<tbody>
    {% for s in show %}
    <tr>
        <td>{{s.name}}</td>
        <td>{{s.alias}}</td>
        <td>{{s.under}}</td>
        <td><a href="{% url 'edit_emp' s.id %}" class="">Edit</a>
        <a href="{% url 'delete' s.id %}">Delete</a>
        </td>
        {% endfor %}
    </tr>

</tbody>
</table>

{% endblock %}
